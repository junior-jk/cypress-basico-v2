on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run Cypress tests
        run: npx cypress run --config-file=cypress.config.js
